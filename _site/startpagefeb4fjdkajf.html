<!DOCTYPE html>
<html lang="en">
<head>
<title>Page Title</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body>
<div class="typer">
  <button onclick="Hideandshow(); typeWriter();">begin mystery</button>  
</div>



<div class="header">
  <h1>Food mystery</h1>
  <p id="demo"></p>
  <div id="myDIV">
	<a href="1Hungryforlunch.html">
		Next page
	</a>
</div>
</div>

  <script>
var i = 0;
var txt ='A website created by me';
var speed = 50;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
function Hideandshow() {
  var x = document.getElementById("myDIV");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
</script>
</body>
</html>
